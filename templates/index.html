<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase to Clipboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-code-branch"></i>
                    <h1>Codebase to Clipboard</h1>
                </div>
                <div class="header-right">
                    <div class="project-info" id="project-info" style="display: none;">
                        <span class="project-label">Project:</span>
                        <span class="project-name" id="project-name"></span>
                        <button class="btn btn-secondary btn-sm" id="change-project-btn">
                            <i class="fas fa-folder-open"></i> Change Project
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-card">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2>Welcome to Codebase to Clipboard</h2>
                    <p>Select your project directory to get started</p>
                    <button class="btn btn-primary btn-large" id="select-directory-btn">
                        <i class="fas fa-folder-open"></i>
                        Select Project Directory
                    </button>
                </div>
            </div>

            <!-- Main App -->
            <div class="app-main" id="app-main" style="display: none;">
                <div class="sidebar">
                    <!-- File Tree Section -->
                    <div class="section">
                        <div class="section-header">
                            <h3><i class="fas fa-folder-tree"></i> Select Folders and Files</h3>
                            <div class="section-actions">
                                <button class="btn btn-sm" id="select-all-folders">Select All</button>
                                <button class="btn btn-sm" id="deselect-all-folders">Deselect All</button>
                            </div>
                        </div>
                        <div class="file-tree" id="file-tree">
                            <!-- File tree will be populated here -->
                        </div>
                    </div>

                    <!-- File Types Section -->
                    <div class="section">
                        <div class="section-header">
                            <h3><i class="fas fa-file-code"></i> Select File Types</h3>
                            <div class="section-actions">
                                <button class="btn btn-sm" id="select-all-types">Select All</button>
                                <button class="btn btn-sm" id="deselect-all-types">Deselect All</button>
                            </div>
                        </div>
                        <div class="file-types" id="file-types">
                            <!-- File types will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="content-area">
                    <div class="process-section">
                        <button class="btn btn-primary btn-large" id="process-btn" disabled>
                            <i class="fas fa-magic"></i>
                            Generate Text and Copy to Clipboard
                        </button>
                        <div class="status-message" id="status-message"></div>
                    </div>

                    <div class="preview-section" id="preview-section" style="display: none;">
                        <div class="section-header">
                            <h3><i class="fas fa-eye"></i> Preview</h3>
                            <div class="section-actions">
                                <button class="btn btn-sm" id="copy-to-clipboard">
                                    <i class="fas fa-copy"></i> Copy to Clipboard
                                </button>
                            </div>
                        </div>
                        <div class="preview-content">
                            <textarea id="preview-text" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Directory Browser Modal -->
    <div class="modal" id="directory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Select Project Directory</h3>
                <button class="btn-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="directory-browser">
                    <div class="browser-toolbar">
                        <button class="btn btn-sm" id="back-btn" disabled>
                            <i class="fas fa-arrow-left"></i> Up Directory
                        </button>
                        <div class="current-path">
                            <input type="text" id="path-input" readonly>
                            <button class="btn btn-sm" id="browse-btn">Browse</button>
                        </div>
                    </div>
                    <div class="quick-access" id="quick-access">
                        <!-- Quick access directories -->
                    </div>
                    <div class="directory-list" id="directory-list">
                        <!-- Directory listing -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-info">
                    <span id="file-count-info"></span>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                    <button class="btn btn-primary" id="modal-select">
                        <i class="fas fa-check"></i> Select This Directory
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loading-text">Loading...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
